<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente aumentar o tamanho da sua janela para aproveitar melhor a experiência</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="paisagem">
    </picture>
    
</body>
</html>
